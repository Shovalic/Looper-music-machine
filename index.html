<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looper Music Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo/favicon_io/favicon.ico">



  </head>
  <body>
    <div class="top">
      <img src="assets/logo/final-logo.png" />
    </div>
    <h1>PLEASE, DON'T STOP THE MUSIC</h1>
    <h2>and.. LET the SHOW BEGIN</h2>
    <div class="main-container">
      <!-- Track 1 Upload -->
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" id="track1" value="track1" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio1" style="background-color: red;">_TAMBOURINE_SHAKE_HIGHER</div>
          <div class="audio1" id="audio1"></div>
        </div>
      </div>
      <!-- Track 2 Upload -->
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track2" value="track2" onchange="onChange()" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio2" style="background-color: orange;">B VOC</div>
          <div class="audio2" id="audio2"></div>
        </div>
      </div>
      <!-- Track 3 Upload -->
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track3" value="track3" onchange="onChange()" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio3" style="background-color: rgba(255, 255, 0, 0.534);">DRUMS</div>
          <div class="audio3" id="audio3"></div>
        </div>
      </div>
      <!-- Track 4 Upload -->      
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track4" value="track4" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio4" style="background-color:yellowgreen">HE HE VOC</div>
          <div class="audio4" id="audio4"></div>
        </div>
      </div>
      <!-- Track 5 Upload -->
      <div class="rectangle-container">
           <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track5" value="track5" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio5" style="background-color: skyblue;">HIGH VOC</div>
          <div class="audio5" id="audio5"></div>
        </div>
      </div>
      <!-- Track 6 Upload -->
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track6" value="track6" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio6" style="background-color: blue;">JIBRISH</div>
          <div class="audio6" id="audio6"></div>
        </div>
      </div>
      <!-- Track 7 Upload -->
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track7" value="track7" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio7" style="background-color: purple;">LEAD1</div>
          <div class="audio7" id="audio7"></div>
        </div>
      </div>
      <!-- Track 8 Upload -->      
      <div class="rectangle-container">
        <div class="square">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="track8" value="track8" onchange="onChange()"/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="audio-container">
          <div class="track-name" id="track-name-audio8" style="background-color: plum;">U U HO VOC</div>
          <div class="audio8" id="audio8"></div>
        </div>
      </div>
      <div id="note-container"></div>
    </div>
    <!-- button uploads -->
    <div class="buttons">
        <div class="button-play">
            <img id="play" src="assets/controls/play.png" onclick="musicOn()">
            <img id="pause" src="assets/controls/pause.png" onclick="musicOn()">
        </div>
        <div class="stop-button">
            <img id="stop" src="assets/controls/stop.png">
        </div>
        <div class="repeat-button">
          <label class="switch" id="red">
            <input type="checkbox" class="checkbox" id="repeat" onclick="repeat()"/>
            <span class="slider round" id="loop"></span>
          </label>
        </div>
    </div>
    <div class="tracks"></div>

    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
